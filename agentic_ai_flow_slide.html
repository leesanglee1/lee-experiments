<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flow Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .agent { fill: #d4edda; stroke: #28a745; }
        .storage { fill: #e2d8f0; stroke: #6f42c1; }
        .output { fill: #f8d7da; stroke: #dc3545; }
        .human { fill: #fff3cd; stroke: #ffc107; }
        text { font-size: 12px; text-anchor: middle; }
        .arrow { fill: none; stroke: #333; stroke-width: 2; }
        .feedback { stroke: #6f42c1; }
        .db-interaction { stroke: #007bff; }
    </style>
</head>
<body>
    <svg width="800" height="600" viewBox="0 0 800 600">
        <!-- Main AI Agents -->
        <rect class="agent" x="350" y="50" width="100" height="50" rx="5" ry="5"/>
        <text x="400" y="80">AI Orchestrator</text>
        
        <rect class="agent" x="150" y="150" width="100" height="50" rx="5" ry="5"/>
        <text x="200" y="180">Language Model Agent</text>
        
        <rect class="agent" x="350" y="150" width="100" height="50" rx="5" ry="5"/>
        <text x="400" y="180">Task Processing Agent</text>
        
        <rect class="agent" x="550" y="150" width="100" height="50" rx="5" ry="5"/>
        <text x="600" y="180">Output Generation Agent</text>

        <!-- Storage and Output -->
        <ellipse class="storage" cx="400" cy="400" rx="60" ry="30"/>
        <text x="400" y="405">Knowledge Base</text>
        
        <rect class="output" x="550" y="375" width="100" height="50" rx="5" ry="5"/>
        <text x="600" y="405">Final Output</text>

        <!-- Human Input -->
        <circle class="human" cx="200" cy="75" r="30"/>
        <text x="200" y="80">Human Input</text>

        <!-- Connections -->
        <path class="arrow" d="M400 100 L200 150"/>
        <path class="arrow" d="M400 100 L400 150"/>
        <path class="arrow" d="M400 100 L600 150"/>
        
        <path class="arrow" d="M250 175 L350 175"/>
        <path class="arrow" d="M450 175 L550 175"/>
        
        <!-- Feedback loops -->
        <path class="arrow feedback" d="M600 200 Q 500 250 400 200"/>
        <path class="arrow feedback" d="M400 200 Q 300 250 200 200"/>
        
        <!-- Database interactions -->
        <path class="arrow db-interaction" d="M400 370 L200 200"/>
        <path class="arrow db-interaction" d="M400 370 L400 200"/>
        <path class="arrow db-interaction" d="M600 200 L400 370"/>
        
        <!-- Final output and human feedback -->
        <path class="arrow" d="M600 200 L600 375"/>
        <path class="arrow" d="M230 75 L350 75"/>
        <path class="arrow feedback" d="M600 425 Q 400 500 200 105"/>
    </svg>
</body>
</html>
