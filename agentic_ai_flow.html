<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Flow Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <svg width="800" height="600" viewBox="0 0 800 600">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
        </defs>
        
        <!-- AI Agents -->
        <rect x="350" y="50" width="100" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" />
        <text x="400" y="80" text-anchor="middle" fill="black">AI Orchestrator</text>
        
        <rect x="150" y="150" width="100" height="50" rx="5" fill="#3498db" stroke="#2980b9" />
        <text x="200" y="180" text-anchor="middle" fill="black">Language Model Agent</text>
        
        <rect x="350" y="150" width="100" height="50" rx="5" fill="#3498db" stroke="#2980b9" />
        <text x="400" y="180" text-anchor="middle" fill="black">Task Processing Agent</text>
        
        <rect x="550" y="150" width="100" height="50" rx="5" fill="#3498db" stroke="#2980b9" />
        <text x="600" y="180" text-anchor="middle" fill="black">Output Generation Agent</text>
        
        <!-- Knowledge Base -->
        <ellipse cx="400" cy="300" rx="60" ry="30" fill="#9b59b6" stroke="#8e44ad" />
        <text x="400" y="305" text-anchor="middle" fill="white">Knowledge Base</text>
        
        <!-- Output -->
        <rect x="550" y="280" width="100" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" />
        <text x="600" y="305" text-anchor="middle" fill="white">Final Output</text>
        
        <!-- Human Input -->
        <circle cx="200" y="75" r="30" fill="#f1c40f" stroke="#f39c12" />
        <text x="200" y="80" text-anchor="middle" fill="black">Human Input</text>
        
        <!-- Connections -->
        <line x1="400" y1="100" x2="200" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="400" y1="100" x2="400" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="400" y1="100" x2="600" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        
        <line x1="250" y1="175" x2="350" y2="175" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="450" y1="175" x2="550" y2="175" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        
        <!-- Feedback loops -->
        <path d="M 550 200 Q 500 250 450 200" fill="none" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead)" />
        <path d="M 350 200 Q 300 250 250 200" fill="none" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead)" />
        
        <!-- Database interactions -->
        <line x1="400" y1="270" x2="200" y2="200" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="400" y1="270" x2="400" y2="200" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="600" y1="200" x2="400" y2="270" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)" />
        
        <!-- Final output and human feedback -->
        <line x1="600" y1="200" x2="600" y2="280" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        <line x1="230" y1="75" x2="350" y2="75" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
        <path d="M 550 300 Q 400 400 200 105" fill="none" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrowhead)" />
        
        <!-- Labels -->
        <text x="300" y="60" fill="black">Task Distribution</text>
        <text x="450" y="60" fill="black">Task Assignment</text>
        <text x="650" y="60" fill="black">Output Request</text>
        <text x="300" y="160" fill="black">Processing</text>
        <text x="500" y="160" fill="black">Data</text>
        <text x="500" y="240" fill="black">Quality Check</text>
        <text x="300" y="240" fill="black">Validation</text>
        <text x="250" y="350" fill="black">Context Retrieval</text>
        <text x="450" y="350" fill="black">Data Access</text>
        <text x="500" y="320" fill="black">Store Results</text>
        <text x="650" y="250" fill="black">Generate</text>
        <text x="300" y="30" fill="black">Initial Request</text>
        <text x="400" y="400" fill="black">Feedback Loop</text>
    </svg>
</body>
</html>
